version: '3.3'

volumes:
  postgres_data:
  static:
  media:
  data:

services:

  db:
    image: postgres:13.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    build: ../backend/
    volumes:
      - static:/app/static/
      - media:/app/media/
      - data:/app/data
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    build: ../frontend/
    volumes:
      - ./frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    restart: always
    depends_on:
      - backend
      - frontend

