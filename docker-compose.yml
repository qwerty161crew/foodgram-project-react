version: '3.3'

volumes:
  pg_data:
  static:


services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data



  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app/result_build/

  nginx:
    build: ./nginx/
    ports:
      - 80:80
    volumes:
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
